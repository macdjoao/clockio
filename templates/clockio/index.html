{% extends 'clockio/base.html' %}
{% load static %}
{% block content %}
    <div>
        {% if users %}
        {% for user in users %}
            <li class="users">{{ user.email }}</li>
        {% endfor %}
        {% else %}
            <h1>Não existem usuários</h1>
        {% endif %}
    </div>
{% endblock %}
